name: Release VSIX Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package VSIX
      run: vsce package
      
    - name: Extract version changelog
      id: changelog
      run: |
        # Extract the version from the git tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # Extract changelog content for this specific version
        # Look for the section starting with ## [version] and extract until the next ## or end of file
        awk -v version="$VERSION" '
        /^## \[' version '\]/ {
          in_section = 1
          print
          next
        }
        /^## \[/ && in_section {
          exit
        }
        in_section {
          print
        }
        ' CHANGELOG.md > version_changelog.md
        
        # Read the extracted content
        CHANGELOG_CONTENT=$(cat version_changelog.md)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.vsix
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
