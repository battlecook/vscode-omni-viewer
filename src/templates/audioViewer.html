<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Viewer - {{fileName}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .control-group input, .control-group select {
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .btn:disabled {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .btn.active {
            background: var(--vscode-button-prominentBackground);
            color: var(--vscode-button-prominentForeground);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .waveform-container {
            flex: 1;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }

        #timeline {
            width: 100%;
            background: var(--vscode-editor-background);
            margin-bottom: 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        #waveform {
            width: 100%;
            background: var(--vscode-editor-background);
        }

        #spectrogram {
            width: 100%;
            background: var(--vscode-editor-background);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #spectrogram canvas {
            width: 100% !important;
            border-radius: 4px;
            display: block;
        }

        #spectrogram .spectrogram-labels {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40px;
            background: rgba(0, 0, 0, 0.1);
            border-right: 1px solid var(--vscode-panel-border);
            font-size: 10px;
            color: var(--vscode-descriptionForeground);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px 2px;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-panel-border);
        }

        .time-display {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: var(--vscode-editor-foreground);
            min-width: 120px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
        }

        .loop-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loop-input {
            width: 80px;
        }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--vscode-notifications-background);
            color: var(--vscode-notifications-foreground);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--vscode-errorForeground);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üéµ {{fileName}}</div>
            <div class="controls">
                <div class="control-group">
                    <label>View:</label>
                    <select id="viewMode">
                        <option value="waveform">Waveform</option>
                        <option value="spectrogram">Spectrogram</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Loop:</label>
                    <input type="checkbox" id="loopEnabled">
                </div>
                <div class="control-group loop-controls">
                    <label>Start:</label>
                    <input type="number" id="loopStart" class="loop-input" step="0.1" min="0" placeholder="0">
                    <label>End:</label>
                    <input type="number" id="loopEnd" class="loop-input" step="0.1" min="0" placeholder="0">
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="waveform-container">
                <div id="loading" class="loading">
                    <div>Loading audio file...</div>
                    <div style="font-size: 12px; margin-top: 10px; color: var(--vscode-descriptionForeground);">
                        Preloading audio file...
                    </div>
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="timeline"></div>
                <div id="waveform"></div>
                <div id="spectrogram" style="display: none;"></div>
                <div id="status" class="status"></div>
            </div>

            <div class="playback-controls">
                <button id="playPause" class="btn">‚ñ∂Ô∏è Play</button>
                <button id="stop" class="btn">‚èπÔ∏è Stop</button>
                <button id="zoomIn" class="btn">üîç+</button>
                <button id="zoomOut" class="btn">üîç-</button>
                <button id="fitToScreen" class="btn">üìê Fit</button>
                
                <div class="time-display">
                    <div id="currentTime">00:00</div>
                    <div id="duration">00:00</div>
                </div>

                <div class="volume-control">
                    <label>üîä</label>
                    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/timeline.min.js"></script>
    <script>
        const vscode = acquireVsCodeApi();
        
        // Audio file source
        const audioSrc = '{{audioSrc}}';
        
        // Initialize WaveSurfer
        let wavesurfer;
        let spectrogram;
        let timeline;
        let isPlaying = false;
        let loopEnabled = false;
        let loopStart = 0;
        let loopEnd = 0;
        let isSetupComplete = false; // ÏÑ§Ï†ï ÏôÑÎ£å ÌîåÎûòÍ∑∏
        let audioContextInitialized = false; // AudioContext Ï¥àÍ∏∞Ìôî ÏÉÅÌÉú
        
        // DOM elements
        const playPauseBtn = document.getElementById('playPause');
        const stopBtn = document.getElementById('stop');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const fitToScreenBtn = document.getElementById('fitToScreen');
        const volumeSlider = document.getElementById('volume');
        const viewModeSelect = document.getElementById('viewMode');
        const loopEnabledCheckbox = document.getElementById('loopEnabled');
        const loopStartInput = document.getElementById('loopStart');
        const loopEndInput = document.getElementById('loopEnd');
        const currentTimeDiv = document.getElementById('currentTime');
        const durationDiv = document.getElementById('duration');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const waveformDiv = document.getElementById('waveform');
        const spectrogramDiv = document.getElementById('spectrogram');
        const statusDiv = document.getElementById('status');

        // AudioContext Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        async function initializeAudioContext() {
            if (audioContextInitialized) return;
            
            try {
                // AudioContext ÏÉùÏÑ± ÏãúÎèÑ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // AudioContextÍ∞Ä suspended ÏÉÅÌÉúÎùºÎ©¥ resume ÏãúÎèÑ
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                audioContextInitialized = true;
                console.log('AudioContext initialized successfully');
                showStatus('AudioContext initialized');
                
            } catch (error) {
                console.error('Failed to initialize AudioContext:', error);
                showStatus('AudioContext initialization failed: ' + error.message);
            }
        }

        // WaveSurferÏùò AudioContext Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò
        function getWaveSurferAudioContext() {
            try {
                // WaveSurferÍ∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                if (!wavesurfer) {
                    console.log('WaveSurfer not initialized yet');
                    return null;
                }
                
                // backendÍ∞Ä Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
                if (!wavesurfer.backend) {
                    console.log('WaveSurfer backend not available');
                    return null;
                }
                
                // audioContextÍ∞Ä Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
                if (!wavesurfer.backend.audioContext) {
                    console.log('WaveSurfer audioContext not available');
                    return null;
                }
                
                return wavesurfer.backend.audioContext;
            } catch (error) {
                console.error('Error getting WaveSurfer AudioContext:', error);
                return null;
            }
        }

        // AudioContext ÏÉÅÌÉú ÌôïÏù∏ Ìï®Ïàò
        function checkAudioContextState() {
            const audioContext = getWaveSurferAudioContext();
            if (audioContext) {
                console.log('AudioContext state:', audioContext.state);
                console.log('AudioContext sample rate:', audioContext.sampleRate);
                showStatus(`AudioContext state: ${audioContext.state}`);
                return audioContext.state;
            } else {
                console.log('No AudioContext available');
                showStatus('AudioContext not available');
                return null;
            }
        }

        // Initialize the audio viewer
        async function initAudioViewer() {
            try {
                // Development mode logging only
                if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) { // Web
                    console.log('Initializing audio viewer...');
                    console.log('Audio source length:', audioSrc.length);
                }

                // Create WaveSurfer instance
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#4F4A85',
                    progressColor: '#383351',
                    cursorColor: '#fff',
                    barWidth: 2,
                    barRadius: 3,
                    cursorWidth: 1,
                    barGap: 3,
                    responsive: true,
                    sampleRate: 44100,
                    normalize: true,
                    backend: 'WebAudio',
                    autoplay: false, // ÏûêÎèô Ïû¨ÏÉù ÎπÑÌôúÏÑ±Ìôî
                    mediaControls: false,
                    hideScrollbar: false,
                    interact: true
                });

                // Development mode logging only
                if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) {
                    console.log('WaveSurfer instance created, loading audio...');
                }
                
                // Ïò§ÎîîÏò§ Î°úÎìú Ìï®Ïàò
                const loadAudio = async () => {
                    try {
                        isSetupComplete = false; // ÏÑ§Ï†ï ÏôÑÎ£å ÌîåÎûòÍ∑∏ Î¶¨ÏÖã
                        console.log('Starting audio load...');
                        showStatus('Loading audio...');
                        await wavesurfer.load(audioSrc);
                        console.log('Audio loaded successfully');
                        showStatus('Audio loaded successfully');
                        
                        // backendÍ∞Ä Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ Ïû†Ïãú ÎåÄÍ∏∞
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                        // AudioContext ÏÉÅÌÉú ÌôïÏù∏
                        checkAudioContextState();
                        
                    } catch (error) {
                        console.error('Error loading audio:', error);
                        showStatus('Error loading audio: ' + error.message);
                        throw error;
                    }
                };

                // Ïò§ÎîîÏò§ ÌååÏùºÏùÑ ÎØ∏Î¶¨ Î°úÎìúÌïòÍ≥† AudioContextÎäî ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© Ïãú Ï¥àÍ∏∞Ìôî
                const preloadAudio = async () => {
                    try {
                        console.log('Preloading audio file...');
                        showStatus('Preloading audio file...');
                        
                        // AudioContext Ï¥àÍ∏∞Ìôî ÏóÜÏù¥ Ïò§ÎîîÏò§ Î°úÎìú ÏãúÎèÑ
                        await loadAudio();
                        
                        // Î°úÎî© ÏôÑÎ£å ÌõÑ ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÎåÄÍ∏∞
                        showStatus('Audio loaded. Click or press a key to play.');
                        
                    } catch (error) {
                        console.warn('Preload failed:', error);
                        showStatus('Preload failed: ' + error.message);
                        
                        // Ïã§Ìå® Ïãú ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÎåÄÍ∏∞
                        setupUserInteractionHandler();
                    }
                };

                // ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© Ìï∏Îì§Îü¨ ÏÑ§Ï†ï
                const setupUserInteractionHandler = () => {
                    const handleUserInteraction = async () => {
                        document.removeEventListener('click', handleUserInteraction);
                        document.removeEventListener('keydown', handleUserInteraction);
                        document.removeEventListener('touchstart', handleUserInteraction);
                        
                        console.log('User interaction detected, initializing AudioContext...');
                        showStatus('User interaction detected, initializing AudioContext...');
                        
                        try {
                            await initializeAudioContext();
                            showStatus('AudioContext initialized. Ready to play.');
                        } catch (error) {
                            console.error('AudioContext initialization failed:', error);
                            showStatus('AudioContext initialization failed: ' + error.message);
                        }
                    };

                    document.addEventListener('click', handleUserInteraction);
                    document.addEventListener('keydown', handleUserInteraction);
                    document.addEventListener('touchstart', handleUserInteraction);
                };

                // ÌéòÏù¥ÏßÄ Î°úÎìú ÌõÑ Ïò§ÎîîÏò§ ÎØ∏Î¶¨ Î°úÎìú
                preloadAudio();
                
                // Ïò§ÎîîÏò§ Î°úÎìú ÏôÑÎ£å ÌõÑ Ïä§ÌéôÌä∏Î°úÍ∑∏Îû® Îì±Î°ùÏùÑ ÏúÑÌïú Ìï®Ïàò
                const setupSpectrogram = async () => {
                    // Í∏∞Ï°¥ Ïä§ÌéôÌä∏Î°úÍ∑∏Îû® ÌîåÎü¨Í∑∏Ïù∏Ïù¥ ÏûàÎã§Î©¥ Ï†úÍ±∞
                    if (spectrogram) {
                        try {
                            wavesurfer.unregisterPlugin(spectrogram);
                            spectrogram = null;
                        } catch (error) {
                            console.warn('Error removing existing spectrogram plugin:', error);
                        }
                    }
                    
                    // Ïä§ÌéôÌä∏Î°úÍ∑∏Îû® Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
                    const spectrogramContainer = document.getElementById('spectrogram');
                    if (spectrogramContainer) {
                        spectrogramContainer.innerHTML = '';
                    }
                    
                    try {
                        spectrogram = wavesurfer.registerPlugin(WaveSurfer.Spectrogram.create({
                            container: '#spectrogram',
                            labels: true,
                            windowFunc: 'hann',
                            scale: 'linear',
                            splitChannels: false,
                            fftSize: 4096, // Îçî ÌÅ∞ FFT ÌÅ¨Í∏∞Î°ú Ï£ºÌååÏàò Ìï¥ÏÉÅÎèÑ Ìñ•ÏÉÅ
                            noverlap: 2048, // Ïò§Î≤ÑÎû© Ï¶ùÍ∞Ä
                        }));
                        if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) {
                            console.log('Spectrogram plugin registered successfully');
                        }
                    } catch (error) {
                        console.warn('Failed to register spectrogram plugin:', error);
                        spectrogram = null;
                    }
                };

                // Calculate timeline intervals based on duration
                const getTimelineIntervals = (durationSec) => {
                    if (!durationSec || durationSec <= 0) {
                        return { timeInterval: 1, primaryLabelInterval: 5, secondaryLabelInterval: 1 }
                    }

                    const timelineEl = document.getElementById('timeline')
                    const containerWidth = timelineEl?.offsetWidth || 1000
                    const pixelsPerSecond = containerWidth / durationSec

                    const minTickPixels = 100
                    const niceSteps = [
                        0.5, 1, 2, 5, 10, 15, 30,
                        60, 120, 300, 600, 900, 1800, 3600
                    ]

                    let chosenStep = niceSteps[niceSteps.length - 1]
                    for (const step of niceSteps) {
                        if (step * pixelsPerSecond >= minTickPixels) {
                            chosenStep = step
                            break
                        }
                    }

                    const primary = chosenStep * 5
                    const secondary = chosenStep

                    return {
                        timeInterval: chosenStep,
                        primaryLabelInterval: primary,
                        secondaryLabelInterval: secondary,
                    }
                };

                // Ïò§ÎîîÏò§ Î°úÎìú ÏôÑÎ£å ÌõÑ Î™®Îì† ÏÑ§Ï†ïÏùÑ Ï≤òÎ¶¨ÌïòÎäî ÌÜµÌï© Ìï®Ïàò
                const setupAfterDecode = async () => {
                    if (isSetupComplete) return; // Ïù¥ÎØ∏ ÏÑ§Ï†ï ÏôÑÎ£åÎêú Í≤ΩÏö∞ Ï§ëÎ≥µ Ïã§Ìñâ Î∞©ÏßÄ
                    
                    isSetupComplete = true;
                    
                    // Ïä§ÌéôÌä∏Î°úÍ∑∏Îû® ÏÑ§Ï†ï
                    await setupSpectrogram();
                    
                    // Í∏∞Ï°¥ ÌÉÄÏûÑÎùºÏù∏ ÌîåÎü¨Í∑∏Ïù∏Ïù¥ ÏûàÎã§Î©¥ Ï†úÍ±∞
                    if (timeline) {
                        try {
                            wavesurfer.unregisterPlugin(timeline);
                            timeline = null;
                        } catch (error) {
                            console.warn('Error removing existing timeline plugin:', error);
                        }
                    }
                    
                    // ÌÉÄÏûÑÎùºÏù∏ Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
                    const timelineContainer = document.getElementById('timeline');
                    if (timelineContainer) {
                        timelineContainer.innerHTML = '';
                    }
                    
                    const intervals = getTimelineIntervals(wavesurfer.getDuration());
                    // Register timeline plugin
                    try {
                        timeline = wavesurfer.registerPlugin(WaveSurfer.Timeline.create({
                            container: '#timeline',
                            formatTimeCallback: (seconds) => {
                                const minutes = Math.floor(seconds / 60);
                                const remainingSeconds = Math.floor(seconds % 60);
                                const milliseconds = Math.floor((seconds % 1) * 1000);
                                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                            },
                            timeInterval: intervals.timeInterval,
                            primaryLabelInterval: intervals.primaryLabelInterval,
                            secondaryLabelInterval: intervals.secondaryLabelInterval
                        }));
                        if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) {
                            console.log('Timeline plugin registered successfully');
                        }
                    } catch (error) {
                        console.warn('Failed to register timeline plugin:', error);
                        timeline = null;
                    }
                    
                    // Hide loading, show content
                    loadingDiv.style.display = 'none';
                    waveformDiv.style.display = 'block';
                    
                    // Set up event listeners
                    setupEventListeners();
                    
                    // Update duration display
                    updateDuration();
                    
                    showStatus('Audio loaded successfully');
                    
                    // Ïä§ÌéôÌä∏Î°úÍ∑∏Îû® Î≤îÏúÑ ÌôïÏù∏
                    setTimeout(() => {
                        if (spectrogram) {
                            try {
                                // Ïä§ÌéôÌä∏Î°úÍ∑∏Îû®Ïùò Ï£ºÌååÏàò Î≤îÏúÑ Ï†ïÎ≥¥ Ï∂úÎ†•
                                if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) {
                                    console.log('Spectrogram frequency range check...');
                                    console.log('Sample rate:', wavesurfer.getDecodedData()?.sampleRate || 'unknown');
                                    console.log('FFT size:', spectrogram.params?.fftSize || 'unknown');
                                }
                            } catch (error) {
                                console.warn('Error checking spectrogram frequency range:', error);
                            }
                        }
                    }, 1000);
                };

                // Ïò§ÎîîÏò§ Î°úÎìú ÏôÑÎ£å Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Îã®Ïùº)
                wavesurfer.on('decode', setupAfterDecode);
                
            } catch (error) {
                console.error('Error loading audio:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error loading audio file: ' + error.message;
                vscode.postMessage({ command: 'error', text: error.message });
                
                // Show more detailed error information
                if (error.name === 'NotSupportedError') {
                    errorDiv.textContent += '\n\nThis audio format may not be supported by your browser.';
                } else if (error.name === 'QuotaExceededError') {
                    errorDiv.textContent += '\n\nFile is too large. Try a smaller audio file.';
                }
            }
        }

        function setupEventListeners() {
            // Play/Pause button
            playPauseBtn.addEventListener('click', async () => {
                try {
                    if (isPlaying) {
                        wavesurfer.pause();
                    } else {
                        // WaveSurferÍ∞Ä Ï§ÄÎπÑÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                        if (!wavesurfer) {
                            console.log('WaveSurfer not initialized');
                            showStatus('WaveSurfer not initialized');
                            return;
                        }
                        
                        // AudioContext Ï¥àÍ∏∞Ìôî (ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÏãúÏ†êÏóêÏÑú)
                        if (!audioContextInitialized) {
                            console.log('Initializing AudioContext on user interaction...');
                            showStatus('Initializing AudioContext...');
                            await initializeAudioContext();
                        }
                        
                        // AudioContextÍ∞Ä suspended ÏÉÅÌÉúÏù∏ÏßÄ ÌôïÏù∏
                        const audioContext = getWaveSurferAudioContext();
                        if (audioContext && audioContext.state === 'suspended') {
                            console.log('AudioContext suspended, resuming...');
                            showStatus('Resuming AudioContext...');
                            await audioContext.resume();
                        }
                        
                        // Ïû¨ÏÉù ÏãúÎèÑ
                        console.log('Attempting to play audio...');
                        showStatus('Attempting to play audio...');
                        await wavesurfer.play();
                    }
                } catch (error) {
                    console.error('Playback error:', error);
                    showStatus('Playback error: ' + error.message);
                    
                    // AudioContext Í¥ÄÎ†® Ïò§Î•òÏù∏ Í≤ΩÏö∞ Ïû¨Ï¥àÍ∏∞Ìôî ÏãúÎèÑ
                    if (error.message.includes('AudioContext') || error.message.includes('suspended')) {
                        console.log('Attempting to reinitialize AudioContext...');
                        showStatus('Attempting to reinitialize AudioContext...');
                        audioContextInitialized = false;
                        await initializeAudioContext();
                    }
                }
            });

            // Stop button
            stopBtn.addEventListener('click', () => {
                wavesurfer.stop();
            });

            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                wavesurfer.zoom(50);
            });

            zoomOutBtn.addEventListener('click', () => {
                wavesurfer.zoom(20);
            });

            fitToScreenBtn.addEventListener('click', () => {
                wavesurfer.zoom(100);
            });

            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                const volume = parseFloat(e.target.value);
                wavesurfer.setVolume(volume);
            });

            // View mode change
            viewModeSelect.addEventListener('change', (e) => {
                const mode = e.target.value;
                switch (mode) {
                    case 'waveform':
                        waveformDiv.style.display = 'block';
                        spectrogramDiv.style.display = 'none';
                        showStatus('Switched to waveform view');
                        break;
                    case 'spectrogram':
                        waveformDiv.style.display = 'none';
                        spectrogramDiv.style.display = 'block';
                        // Force spectrogram redraw with better timing
                        if (spectrogram) {
                            setTimeout(() => {
                                spectrogram.render();
                                // Ï∂îÍ∞Ä Î†åÎçîÎßÅÏúºÎ°ú Ï£ºÌååÏàò Î≤îÏúÑ ÌôïÏ†ï
                                setTimeout(() => {
                                    spectrogram.render();
                                    if (typeof vscode !== 'undefined' && vscode.env && vscode.env.uiKind === 1) {
                                        console.log('Spectrogram re-rendered for spectrogram view');
                                    }
                                }, 200);
                            }, 50);
                        } else {
                            showStatus('Spectrogram not available');
                        }
                        showStatus('Switched to spectrogram view');
                        break;
                    case 'both':
                        waveformDiv.style.display = 'block';
                        spectrogramDiv.style.display = 'block';
                        // Force spectrogram redraw
                        if (spectrogram) {
                            setTimeout(() => {
                                spectrogram.render();
                            }, 100);
                        } else {
                            showStatus('Spectrogram not available');
                        }
                        showStatus('Showing both waveform and spectrogram');
                        break;
                }
            });

            // Loop controls
            loopEnabledCheckbox.addEventListener('change', (e) => {
                loopEnabled = e.target.checked;
                if (loopEnabled) {
                    showStatus('Loop enabled');
                } else {
                    showStatus('Loop disabled');
                }
            });

            loopStartInput.addEventListener('change', (e) => {
                loopStart = parseFloat(e.target.value) || 0;
            });

            loopEndInput.addEventListener('change', (e) => {
                loopEnd = parseFloat(e.target.value) || 0;
            });

            // WaveSurfer events
            wavesurfer.on('play', () => {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                showStatus('Playing');
            });

            wavesurfer.on('pause', () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                showStatus('Paused');
            });

            wavesurfer.on('stop', () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                showStatus('Stopped');
            });

            wavesurfer.on('finish', () => {
                if (loopEnabled && loopEnd > loopStart) {
                    // Loop playback
                    setTimeout(() => {
                        wavesurfer.play(loopStart);
                        showStatus('Looping playback');
                    }, 100);
                } else {
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                    showStatus('Playback finished');
                }
            });

            wavesurfer.on('audioprocess', (currentTime) => {
                updateCurrentTime(currentTime);
                
                // Check for loop end
                if (loopEnabled && loopEnd > loopStart && currentTime >= loopEnd) {
                    wavesurfer.play(loopStart);
                    showStatus('Looping to start');
                }
            });

            wavesurfer.on('seek', (progress) => {
                updateCurrentTime(progress * wavesurfer.getDuration());
            });

            wavesurfer.on('error', (error) => {
                console.error('WaveSurfer error:', error);
                showStatus('Error: ' + error.message);
                vscode.postMessage({ command: 'error', text: error.message });
            });

            // AudioContext Ï¥àÍ∏∞ÌôîÎ•º ÏúÑÌïú Ï∂îÍ∞Ä Ïù¥Î≤§Ìä∏
            wavesurfer.on('ready', () => {
                console.log('WaveSurfer is ready for playback');
                showStatus('Ready for playback');
                
                // AudioContext ÏÉÅÌÉú Î°úÍπÖ (ÏïàÏ†ÑÌïòÍ≤å)
                setTimeout(() => {
                    checkAudioContextState();
                }, 100);
            });

            // Ï∂îÍ∞Ä ÎîîÎ≤ÑÍπÖ Ïù¥Î≤§Ìä∏
            wavesurfer.on('load', () => {
                console.log('Audio file loaded');
                showStatus('Audio file loaded');
            });

            wavesurfer.on('decode', () => {
                console.log('Audio decoded');
                showStatus('Audio decoded');
            });
        }

        function updateCurrentTime(currentTime) {
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            currentTimeDiv.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDuration() {
            const duration = wavesurfer.getDuration();
            if (duration && !isNaN(duration)) {
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationDiv.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Set loop end default value
                if (!loopEndInput.value) {
                    loopEndInput.placeholder = duration.toFixed(1);
                }
            }
        }

        function showStatus(message) {
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 100);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAudioViewer);

        // Log to VSCode console
        vscode.postMessage({ command: 'log', text: 'Audio viewer initialized' });
    </script>
</body>
</html>
