<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - {{fileName}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-panel-border);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .btn:disabled {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .btn.active {
            background: #4CAF50;
            color: white;
        }

        .btn.save-btn {
            background: var(--vscode-button-prominentBackground);
            color: var(--vscode-button-prominentForeground);
        }

        .btn.save-btn:hover {
            background: var(--vscode-button-prominentHoverBackground);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            transform-origin: center center;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            padding: 5px;
            background: var(--vscode-panel-background);
            border-radius: 6px;
            border: 1px solid var(--vscode-panel-border);
        }

        .file-info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .file-info-label {
            font-size: 10px;
            opacity: 0.7;
        }

        .file-info-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--vscode-errorForeground);
            text-align: center;
            padding: 20px;
        }



        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-panel-border);
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            min-width: 60px;
        }

        .filter-slider {
            width: 100px;
        }

        .filter-presets {
            display: flex;
            gap: 5px;
        }

        .filter-sliders {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .preset-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }

        .preset-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .preset-btn.active {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--vscode-panel-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            padding: 20px;
            min-width: 400px;
            max-width: 500px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--vscode-editor-foreground);
        }

        .modal-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .modal-btn.primary {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        .modal-btn.primary:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .modal-btn.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .modal-btn.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üñºÔ∏è {{fileName}}</div>
        </div>

        <div class="main-content">
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-info-item">
                    <div class="file-info-label">Size</div>
                    <div class="file-info-value" id="sizeInfo">--</div>
                </div>
                <div class="file-info-item">
                    <div class="file-info-label">Format</div>
                    <div class="file-info-value" id="formatInfo">--</div>
                </div>
                <div class="file-info-item">
                    <div class="file-info-label">File Size</div>
                    <div class="file-info-value" id="fileSizeInfo">--</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <button id="rotate" class="btn">üîÑ</button>
                </div>
                <div class="control-group">
                    <button id="flipHorizontal" class="btn">‚ÜîÔ∏è</button>
                    <button id="flipVertical" class="btn">‚ÜïÔ∏è</button>
                </div>
                <div class="control-group">
                    <button id="reset" class="btn">‚èπÔ∏è Reset</button>
                    <button id="fitToScreen" class="btn">üìê Fit</button>
                    <button id="zoomOut" class="btn">üîç-</button>
                    <button id="zoomIn" class="btn">üîç+</button>
                    <button id="toggleFilters" class="btn">üé®</button>
                    <button id="saveFiltered" class="btn save-btn">üíæ Save</button>
                </div>
            </div>


            <div class="filter-controls" id="filterControls" style="display: none;">
                <div class="filter-presets">
                    <button id="presetNormal" class="preset-btn active">Normal</button>
                    <button id="presetBright" class="preset-btn">Bright</button>
                    <button id="presetDark" class="preset-btn">Dark</button>
                    <button id="presetVintage" class="preset-btn">Vintage</button>
                    <button id="presetBw" class="preset-btn">B&W</button>
                    <button id="presetReset" class="preset-btn">Reset</button>
                </div>
                <div class="filter-sliders">
                    <div class="filter-group">
                        <label>Brightness:</label>
                        <input type="range" id="brightnessSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    </div>
                    <div class="filter-group">
                        <label>Contrast:</label>
                        <input type="range" id="contrastSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    </div>
                    <div class="filter-group">
                        <label>Saturation:</label>
                        <input type="range" id="saturationSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    </div>
                    <div class="filter-group">
                        <label>Grayscale:</label>
                        <input type="range" id="grayscaleSlider" class="filter-slider" min="0" max="100" value="0" step="5">
                    </div>
                </div>
            </div>
            
            <div class="image-container">
                <div id="loading" class="loading">Loading image...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="imageWrapper" class="image-wrapper" style="display: none;">
                    <img id="image" src="{{imageSrc}}" alt="{{fileName}}">
                </div>
            </div>
        </div>
    </div>

    <!-- Filename Input Modal -->
    <div id="filenameModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-title">üíæ Save to Workspace</div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-size: 12px; color: var(--vscode-descriptionForeground);">
                    File path:
                </label>
                <div id="savePathInfo" style="margin-top: 8px; padding: 6px 8px; background: var(--vscode-textBlockQuote-background); border-radius: 4px; font-family: 'Monaco', 'Menlo', monospace; font-size: 11px; color: var(--vscode-descriptionForeground);">
                    <span id="currentPath">Loading path...</span>
                </div>
            </div>
            <input type="text" id="filenameInput" class="modal-input" placeholder="Enter filename...">
            <div class="modal-buttons">
                <button id="cancelSave" class="modal-btn secondary">Cancel</button>
                <button id="confirmSave" class="modal-btn primary">Save</button>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        // Image state
        let currentZoom = 100;
        let currentRotation = 0;
        let isFlippedHorizontal = false;
        let isFlippedVertical = false;
        let originalWidth = 0;
        let originalHeight = 0;
        let imageFormat = '';
        let fileSize = '';
        
        // Filter state
        let brightness = 100;
        let contrast = 100;
        let saturation = 100;
        let grayscale = 0;
        
        // DOM elements
        const image = document.getElementById('image');
        const imageWrapper = document.getElementById('imageWrapper');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const fileInfoDiv = document.getElementById('fileInfo');
        const sizeInfoDiv = document.getElementById('sizeInfo');
        const formatInfoDiv = document.getElementById('formatInfo');
        const fileSizeInfoDiv = document.getElementById('fileSizeInfo');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const rotateBtn = document.getElementById('rotate');
        const flipHorizontalBtn = document.getElementById('flipHorizontal');
        const flipVerticalBtn = document.getElementById('flipVertical');
        const resetBtn = document.getElementById('reset');
        const fitToScreenBtn = document.getElementById('fitToScreen');
        const saveFilteredBtn = document.getElementById('saveFiltered');
        
        // Filter elements
        const filterControls = document.getElementById('filterControls');
        const toggleFiltersBtn = document.getElementById('toggleFilters');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const contrastSlider = document.getElementById('contrastSlider');
        const saturationSlider = document.getElementById('saturationSlider');
        const grayscaleSlider = document.getElementById('grayscaleSlider');
        
        // Preset buttons
        const presetNormal = document.getElementById('presetNormal');
        const presetBright = document.getElementById('presetBright');
        const presetDark = document.getElementById('presetDark');
        const presetVintage = document.getElementById('presetVintage');
        const presetBw = document.getElementById('presetBw');
        const presetReset = document.getElementById('presetReset');

        // Modal elements
        const filenameModal = document.getElementById('filenameModal');
        const filenameInput = document.getElementById('filenameInput');
        const cancelSaveBtn = document.getElementById('cancelSave');
        const confirmSaveBtn = document.getElementById('confirmSave');
        const currentPathSpan = document.getElementById('currentPath');

        // Initialize the image viewer
        function initImageViewer() {
            // Set up event listeners
            setupEventListeners();
            
            // Load image
            image.onload = function() {
                originalWidth = image.naturalWidth;
                originalHeight = image.naturalHeight;
                
                // Get image format from file extension
                const fileName = '{{fileName}}';
                const extension = fileName.split('.').pop().toUpperCase();
                imageFormat = extension;
                
                // Get file size from template variable
                fileSize = '{{fileSize}}';
                
                loadingDiv.style.display = 'none';
                imageWrapper.style.display = 'block';
                fileInfoDiv.style.display = 'flex';
                
                updateImageInfo();
                fitToScreen();
                
                vscode.postMessage({ command: 'log', text: 'Image loaded successfully' });
            };
            
            image.onerror = function() {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error loading image file';
                vscode.postMessage({ command: 'error', text: 'Failed to load image' });
            };
        }

        function setupEventListeners() {
            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                currentZoom = Math.min(500, currentZoom + 25);
                updateZoom();
            });

            zoomOutBtn.addEventListener('click', () => {
                currentZoom = Math.max(10, currentZoom - 25);
                updateZoom();
            });

            // Mouse wheel zoom
            imageWrapper.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -1 : 1;
                const zoomChange = e.ctrlKey ? 10 : 25; // Ctrl+wheel for fine control
                currentZoom = Math.max(10, Math.min(500, currentZoom + (delta * zoomChange)));
                updateZoom();
            });

            // Rotation controls
            rotateBtn.addEventListener('click', () => {
                currentRotation = (currentRotation + 90) % 360;
                updateTransform();
            });

            // Flip controls
            flipHorizontalBtn.addEventListener('click', () => {
                isFlippedHorizontal = !isFlippedHorizontal;
                updateTransform();
            });

            flipVerticalBtn.addEventListener('click', () => {
                isFlippedVertical = !isFlippedVertical;
                updateTransform();
            });

            // Reset and fit controls
            resetBtn.addEventListener('click', () => {
                resetImage();
            });

            fitToScreenBtn.addEventListener('click', () => {
                fitToScreen();
            });

            // Save filtered image
            saveFilteredBtn.addEventListener('click', () => {
                saveFilteredImage();
            });

            // Toggle filters
            toggleFiltersBtn.addEventListener('click', () => {
                const isVisible = filterControls.style.display !== 'none';
                filterControls.style.display = isVisible ? 'none' : 'flex';
                toggleFiltersBtn.classList.toggle('active', !isVisible);
            });

            // Filter controls
            brightnessSlider.addEventListener('input', (e) => {
                brightness = parseInt(e.target.value);
                updateFilters();
            });

            contrastSlider.addEventListener('input', (e) => {
                contrast = parseInt(e.target.value);
                updateFilters();
            });

            saturationSlider.addEventListener('input', (e) => {
                saturation = parseInt(e.target.value);
                updateFilters();
            });

            grayscaleSlider.addEventListener('input', (e) => {
                grayscale = parseInt(e.target.value);
                updateFilters();
            });

            // Preset buttons
            presetNormal.addEventListener('click', () => applyPreset('normal'));
            presetBright.addEventListener('click', () => applyPreset('bright'));
            presetDark.addEventListener('click', () => applyPreset('dark'));
            presetVintage.addEventListener('click', () => applyPreset('vintage'));
            presetBw.addEventListener('click', () => applyPreset('bw'));
            presetReset.addEventListener('click', () => applyPreset('reset'));

            // Modal event listeners
            cancelSaveBtn.addEventListener('click', () => {
                filenameModal.style.display = 'none';
                filenameInput.value = '';
            });

            confirmSaveBtn.addEventListener('click', () => {
                const fileName = filenameInput.value.trim();
                if (fileName) {
                    filenameModal.style.display = 'none';
                    saveFilteredImageWithName(fileName);
                }
            });

            // Close modal on overlay click
            filenameModal.addEventListener('click', (e) => {
                if (e.target === filenameModal) {
                    filenameModal.style.display = 'none';
                    filenameInput.value = '';
                }
            });

            // Handle Enter key in modal
            filenameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    confirmSaveBtn.click();
                } else if (e.key === 'Escape') {
                    cancelSaveBtn.click();
                }
            });

            // Update path when filename changes
            filenameInput.addEventListener('input', updateSavePath);



            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomInBtn.click();
                        break;
                    case '-':
                        e.preventDefault();
                        zoomOutBtn.click();
                        break;
                    case '0':
                        e.preventDefault();
                        resetBtn.click();
                        break;
                    case 'f':
                        e.preventDefault();
                        fitToScreenBtn.click();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        rotateBtn.click();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        rotateBtn.click();
                        break;
                    case 's':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            saveFilteredBtn.click();
                        }
                        break;
                }
            });
        }

        function updateZoom() {
            updateTransform();
        }

        function updateTransform() {
            const scale = currentZoom / 100;
            const rotation = currentRotation;
            const flipH = isFlippedHorizontal ? -1 : 1;
            const flipV = isFlippedVertical ? -1 : 1;
            
            image.style.transform = `scale(${scale * flipH}, ${scale * flipV}) rotate(${rotation}deg)`;
        }

        function updateFilters() {
            const filterString = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) grayscale(${grayscale}%)`;
            image.style.filter = filterString;
        }

        function applyPreset(preset) {
            // Remove active class from all preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            
            switch(preset) {
                case 'normal':
                    brightness = 100; contrast = 100; saturation = 100; grayscale = 0;
                    presetNormal.classList.add('active');
                    break;
                case 'bright':
                    brightness = 130; contrast = 110; saturation = 100; grayscale = 0;
                    presetBright.classList.add('active');
                    break;
                case 'dark':
                    brightness = 70; contrast = 120; saturation = 100; grayscale = 0;
                    presetDark.classList.add('active');
                    break;
                case 'vintage':
                    brightness = 110; contrast = 90; saturation = 70; grayscale = 10;
                    presetVintage.classList.add('active');
                    break;
                case 'bw':
                    brightness = 100; contrast = 120; saturation = 0; grayscale = 100;
                    presetBw.classList.add('active');
                    break;
                case 'reset':
                    brightness = 100; contrast = 100; saturation = 100; grayscale = 0;
                    presetReset.classList.add('active');
                    break;
            }
            
            // Update sliders
            brightnessSlider.value = brightness;
            contrastSlider.value = contrast;
            saturationSlider.value = saturation;
            grayscaleSlider.value = grayscale;
            
            updateFilters();
        }

        function updateImageInfo() {
            sizeInfoDiv.textContent = `${originalWidth}√ó${originalHeight}`;
            formatInfoDiv.textContent = imageFormat;
            fileSizeInfoDiv.textContent = fileSize;
        }

        function resetImage() {
            currentZoom = 100;
            currentRotation = 0;
            isFlippedHorizontal = false;
            isFlippedVertical = false;
            
            updateZoom();
            updateImageInfo();
            
            // Reset filters
            applyPreset('reset');
        }

        function fitToScreen() {
            const container = imageWrapper.parentElement;
            const containerWidth = container.clientWidth - 40; // padding
            const containerHeight = container.clientHeight - 40; // padding
            
            const scaleX = containerWidth / originalWidth;
            const scaleY = containerHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
            
            currentZoom = Math.round(scale * 100);
            updateZoom();
            updateImageInfo();
        }

        function saveFilteredImage() {
            // Generate default filename with timestamp
            const originalName = '{{fileName}}';
            const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
            const extension = originalName.substring(originalName.lastIndexOf('.'));
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            const defaultFileName = `${nameWithoutExt}_filtered_${timestamp}${extension}`;
            
            // Show modal with default filename
            filenameInput.value = defaultFileName;
            filenameInput.focus();
            filenameInput.select();
            filenameModal.style.display = 'flex';
            
            // Update path display
            updateSavePath();
        }

        function updateSavePath() {
            const fileName = filenameInput.value.trim() || 'filename.png';
            
            // Show workspace path
            const workspacePath = '{{workspacePath}}';
            if (workspacePath) {
                currentPathSpan.textContent = `${workspacePath}/${fileName}`;
            } else {
                currentPathSpan.textContent = `[Workspace folder]/${fileName}`;
            }
        }

        function updatePathFromVSCode(path) {
            currentPathSpan.textContent = path;
        }



        function saveFilteredImageWithName(fileName) {
            // Validate filename
            const originalName = '{{fileName}}';
            const extension = originalName.substring(originalName.lastIndexOf('.'));
            
            if (!fileName.toLowerCase().endsWith(extension.toLowerCase())) {
                alert(`Filename should end with ${extension}`);
                return;
            }
            
            const invalidChars = /[<>:"/\\|?*]/;
            if (invalidChars.test(fileName)) {
                alert('Filename contains invalid characters');
                return;
            }
            
            // Create canvas to apply filters
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to original image size
            canvas.width = originalWidth;
            canvas.height = originalHeight;
            
            // Apply current filters to canvas context
            ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) grayscale(${grayscale}%)`;
            
            // Apply transformations
            ctx.save();
            
            // Move to center for rotation
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            // Apply rotation
            ctx.rotate((currentRotation * Math.PI) / 180);
            
            // Apply flips
            const scaleX = isFlippedHorizontal ? -1 : 1;
            const scaleY = isFlippedVertical ? -1 : 1;
            ctx.scale(scaleX, scaleY);
            
            // Draw image centered
            ctx.drawImage(image, -originalWidth / 2, -originalHeight / 2, originalWidth, originalHeight);
            
            ctx.restore();
            
            // Convert to blob and save
            canvas.toBlob((blob) => {
                if (blob) {
                    // Convert blob to base64 for sending to VSCode extension
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64Data = reader.result;
                        const base64Content = base64Data.split(',')[1]; // Remove data URL prefix
                        
                        // Send message to VSCode extension to save in workspace
                        vscode.postMessage({ 
                            command: 'saveFilteredImage', 
                            fileName: fileName,
                            imageData: base64Content
                        });
                        
                        vscode.postMessage({ command: 'log', text: `Filtered image saved as ${fileName}` });
                    };
                    reader.readAsDataURL(blob);
                } else {
                    vscode.postMessage({ command: 'error', text: 'Failed to create filtered image' });
                }
            }, 'image/png', 0.9);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initImageViewer);

        // Log to VSCode console
        vscode.postMessage({ command: 'log', text: 'Image viewer initialized' });
    </script>
