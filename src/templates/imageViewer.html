<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - {{fileName}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .btn:disabled {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            transform-origin: center center;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: var(--vscode-notifications-background);
            color: var(--vscode-notifications-foreground);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--vscode-errorForeground);
            text-align: center;
            padding: 20px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-panel-border);
        }

        .zoom-slider {
            width: 150px;
        }

        .zoom-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: var(--vscode-editor-foreground);
            min-width: 60px;
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-panel-border);
            margin-top: 10px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            min-width: 60px;
        }

        .filter-slider {
            width: 100px;
        }

        .filter-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: var(--vscode-editor-foreground);
            min-width: 40px;
        }

        .filter-presets {
            display: flex;
            gap: 5px;
        }

        .preset-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }

        .preset-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .preset-btn.active {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üñºÔ∏è {{fileName}}</div>
            <div class="controls">
                <div class="control-group">
                    <button id="rotateLeft" class="btn">üîÑ Left</button>
                    <button id="rotateRight" class="btn">üîÑ Right</button>
                </div>
                <div class="control-group">
                    <button id="flipHorizontal" class="btn">‚ÜîÔ∏è Flip H</button>
                    <button id="flipVertical" class="btn">‚ÜïÔ∏è Flip V</button>
                </div>
                <div class="control-group">
                    <button id="reset" class="btn">üîÑ Reset</button>
                    <button id="fitToScreen" class="btn">üìê Fit</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="image-container">
                <div id="loading" class="loading">Loading image...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="imageWrapper" class="image-wrapper" style="display: none;">
                    <img id="image" src="{{imageSrc}}" alt="{{fileName}}">
                    <div id="imageInfo" class="image-info"></div>
                </div>
            </div>

            <div class="zoom-controls">
                <button id="zoomOut" class="btn">üîç-</button>
                <input type="range" id="zoomSlider" class="zoom-slider" min="10" max="500" value="100" step="10">
                <button id="zoomIn" class="btn">üîç+</button>
                <div id="zoomValue" class="zoom-value">100%</div>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label>Brightness:</label>
                    <input type="range" id="brightnessSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    <div id="brightnessValue" class="filter-value">100%</div>
                </div>
                <div class="filter-group">
                    <label>Contrast:</label>
                    <input type="range" id="contrastSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    <div id="contrastValue" class="filter-value">100%</div>
                </div>
                <div class="filter-group">
                    <label>Saturation:</label>
                    <input type="range" id="saturationSlider" class="filter-slider" min="0" max="200" value="100" step="5">
                    <div id="saturationValue" class="filter-value">100%</div>
                </div>
                <div class="filter-group">
                    <label>Grayscale:</label>
                    <input type="range" id="grayscaleSlider" class="filter-slider" min="0" max="100" value="0" step="5">
                    <div id="grayscaleValue" class="filter-value">0%</div>
                </div>
                <div class="filter-presets">
                    <button id="presetNormal" class="preset-btn active">Normal</button>
                    <button id="presetBright" class="preset-btn">Bright</button>
                    <button id="presetDark" class="preset-btn">Dark</button>
                    <button id="presetVintage" class="preset-btn">Vintage</button>
                    <button id="presetBw" class="preset-btn">B&W</button>
                    <button id="presetReset" class="preset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        // Image state
        let currentZoom = 100;
        let currentRotation = 0;
        let isFlippedHorizontal = false;
        let isFlippedVertical = false;
        let originalWidth = 0;
        let originalHeight = 0;
        
        // Filter state
        let brightness = 100;
        let contrast = 100;
        let saturation = 100;
        let grayscale = 0;
        
        // DOM elements
        const image = document.getElementById('image');
        const imageWrapper = document.getElementById('imageWrapper');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const imageInfoDiv = document.getElementById('imageInfo');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const rotateLeftBtn = document.getElementById('rotateLeft');
        const rotateRightBtn = document.getElementById('rotateRight');
        const flipHorizontalBtn = document.getElementById('flipHorizontal');
        const flipVerticalBtn = document.getElementById('flipVertical');
        const resetBtn = document.getElementById('reset');
        const fitToScreenBtn = document.getElementById('fitToScreen');
        
        // Filter elements
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const contrastSlider = document.getElementById('contrastSlider');
        const contrastValue = document.getElementById('contrastValue');
        const saturationSlider = document.getElementById('saturationSlider');
        const saturationValue = document.getElementById('saturationValue');
        const grayscaleSlider = document.getElementById('grayscaleSlider');
        const grayscaleValue = document.getElementById('grayscaleValue');
        
        // Preset buttons
        const presetNormal = document.getElementById('presetNormal');
        const presetBright = document.getElementById('presetBright');
        const presetDark = document.getElementById('presetDark');
        const presetVintage = document.getElementById('presetVintage');
        const presetBw = document.getElementById('presetBw');
        const presetReset = document.getElementById('presetReset');

        // Initialize the image viewer
        function initImageViewer() {
            // Set up event listeners
            setupEventListeners();
            
            // Load image
            image.onload = function() {
                originalWidth = image.naturalWidth;
                originalHeight = image.naturalHeight;
                
                loadingDiv.style.display = 'none';
                imageWrapper.style.display = 'block';
                
                updateImageInfo();
                fitToScreen();
                
                vscode.postMessage({ command: 'log', text: 'Image loaded successfully' });
            };
            
            image.onerror = function() {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error loading image file';
                vscode.postMessage({ command: 'error', text: 'Failed to load image' });
            };
        }

        function setupEventListeners() {
            // Zoom controls
            zoomSlider.addEventListener('input', (e) => {
                currentZoom = parseInt(e.target.value);
                updateZoom();
            });

            zoomInBtn.addEventListener('click', () => {
                currentZoom = Math.min(500, currentZoom + 25);
                zoomSlider.value = currentZoom;
                updateZoom();
            });

            zoomOutBtn.addEventListener('click', () => {
                currentZoom = Math.max(10, currentZoom - 25);
                zoomSlider.value = currentZoom;
                updateZoom();
            });

            // Mouse wheel zoom
            imageWrapper.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -1 : 1;
                const zoomChange = e.ctrlKey ? 10 : 25; // Ctrl+wheel for fine control
                currentZoom = Math.max(10, Math.min(500, currentZoom + (delta * zoomChange)));
                zoomSlider.value = currentZoom;
                updateZoom();
            });

            // Rotation controls
            rotateLeftBtn.addEventListener('click', () => {
                currentRotation = (currentRotation - 90) % 360;
                updateTransform();
            });

            rotateRightBtn.addEventListener('click', () => {
                currentRotation = (currentRotation + 90) % 360;
                updateTransform();
            });

            // Flip controls
            flipHorizontalBtn.addEventListener('click', () => {
                isFlippedHorizontal = !isFlippedHorizontal;
                updateTransform();
            });

            flipVerticalBtn.addEventListener('click', () => {
                isFlippedVertical = !isFlippedVertical;
                updateTransform();
            });

            // Reset and fit controls
            resetBtn.addEventListener('click', () => {
                resetImage();
            });

            fitToScreenBtn.addEventListener('click', () => {
                fitToScreen();
            });

            // Filter controls
            brightnessSlider.addEventListener('input', (e) => {
                brightness = parseInt(e.target.value);
                brightnessValue.textContent = brightness + '%';
                updateFilters();
            });

            contrastSlider.addEventListener('input', (e) => {
                contrast = parseInt(e.target.value);
                contrastValue.textContent = contrast + '%';
                updateFilters();
            });

            saturationSlider.addEventListener('input', (e) => {
                saturation = parseInt(e.target.value);
                saturationValue.textContent = saturation + '%';
                updateFilters();
            });

            grayscaleSlider.addEventListener('input', (e) => {
                grayscale = parseInt(e.target.value);
                grayscaleValue.textContent = grayscale + '%';
                updateFilters();
            });

            // Preset buttons
            presetNormal.addEventListener('click', () => applyPreset('normal'));
            presetBright.addEventListener('click', () => applyPreset('bright'));
            presetDark.addEventListener('click', () => applyPreset('dark'));
            presetVintage.addEventListener('click', () => applyPreset('vintage'));
            presetBw.addEventListener('click', () => applyPreset('bw'));
            presetReset.addEventListener('click', () => applyPreset('reset'));

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomInBtn.click();
                        break;
                    case '-':
                        e.preventDefault();
                        zoomOutBtn.click();
                        break;
                    case '0':
                        e.preventDefault();
                        resetBtn.click();
                        break;
                    case 'f':
                        e.preventDefault();
                        fitToScreenBtn.click();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        rotateLeftBtn.click();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        rotateRightBtn.click();
                        break;
                }
            });
        }

        function updateZoom() {
            zoomValue.textContent = currentZoom + '%';
            updateTransform();
        }

        function updateTransform() {
            const scale = currentZoom / 100;
            const rotation = currentRotation;
            const flipH = isFlippedHorizontal ? -1 : 1;
            const flipV = isFlippedVertical ? -1 : 1;
            
            image.style.transform = `scale(${scale * flipH}, ${scale * flipV}) rotate(${rotation}deg)`;
        }

        function updateFilters() {
            const filterString = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) grayscale(${grayscale}%)`;
            image.style.filter = filterString;
        }

        function applyPreset(preset) {
            // Remove active class from all preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            
            switch(preset) {
                case 'normal':
                    brightness = 100; contrast = 100; saturation = 100; grayscale = 0;
                    presetNormal.classList.add('active');
                    break;
                case 'bright':
                    brightness = 130; contrast = 110; saturation = 100; grayscale = 0;
                    presetBright.classList.add('active');
                    break;
                case 'dark':
                    brightness = 70; contrast = 120; saturation = 100; grayscale = 0;
                    presetDark.classList.add('active');
                    break;
                case 'vintage':
                    brightness = 110; contrast = 90; saturation = 70; grayscale = 10;
                    presetVintage.classList.add('active');
                    break;
                case 'bw':
                    brightness = 100; contrast = 120; saturation = 0; grayscale = 100;
                    presetBw.classList.add('active');
                    break;
                case 'reset':
                    brightness = 100; contrast = 100; saturation = 100; grayscale = 0;
                    presetReset.classList.add('active');
                    break;
            }
            
            // Update sliders and values
            brightnessSlider.value = brightness;
            brightnessValue.textContent = brightness + '%';
            contrastSlider.value = contrast;
            contrastValue.textContent = contrast + '%';
            saturationSlider.value = saturation;
            saturationValue.textContent = saturation + '%';
            grayscaleSlider.value = grayscale;
            grayscaleValue.textContent = grayscale + '%';
            
            updateFilters();
        }

        function updateImageInfo() {
            const displayWidth = Math.round(originalWidth * currentZoom / 100);
            const displayHeight = Math.round(originalHeight * currentZoom / 100);
            
            imageInfoDiv.textContent = `${originalWidth}√ó${originalHeight} | ${displayWidth}√ó${displayHeight} | ${currentZoom}%`;
        }

        function resetImage() {
            currentZoom = 100;
            currentRotation = 0;
            isFlippedHorizontal = false;
            isFlippedVertical = false;
            
            zoomSlider.value = currentZoom;
            updateZoom();
            updateImageInfo();
            
            // Reset filters
            applyPreset('reset');
        }

        function fitToScreen() {
            const container = imageWrapper.parentElement;
            const containerWidth = container.clientWidth - 40; // padding
            const containerHeight = container.clientHeight - 40; // padding
            
            const scaleX = containerWidth / originalWidth;
            const scaleY = containerHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
            
            currentZoom = Math.round(scale * 100);
            zoomSlider.value = currentZoom;
            updateZoom();
            updateImageInfo();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initImageViewer);

        // Log to VSCode console
        vscode.postMessage({ command: 'log', text: 'Image viewer initialized' });
    </script>
</body>
</html>
